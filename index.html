<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background Animation -->
  <canvas id="matrix-canvas"></canvas>

  <!-- Title Overlay -->
  <div class="title-overlay">
    <h1>Trading</h1>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>Wallet Tracker</h2>
    <div class="input-box">
      <input type="text" id="wallet-address" placeholder="Enter Wallet Address">
      <button onclick="addWallet()">Add Wallet</button>
    </div>
    <div class="added-wallets" id="added-wallets"></div>
    <button onclick="compareWallets()">Compare Wallets</button>
    <div class="output-box" id="wallet-data">
      <!-- Wallet data will be displayed here -->
    </div>
    <div class="comparison-box" id="comparison-data">
      <!-- Comparison results will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
